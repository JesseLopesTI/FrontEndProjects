<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Sign Up</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/partials/sign-up-header.css">
    <link rel="stylesheet" href="styles/partials/sign-up-form.css">
    <link rel="stylesheet" href="styles/partials/sign-in-footer.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">
  </head>

  <body>
    <header>
      <nav>
        <ul>
          <div class="unorder-list-container">
            <li><a class="sign-in" href="sign-in.html">Sign In</a></li>
            <div class="list-container">
              <h1><a href=""><img class="facebook-logo" src="icons/facebook-square-brands-2.svg" alt="Facebook Logo"></a></h1>
              <li><a class="sign-up" href="">Sign Up</a></li>
            </div>
          </div>
        </ul>
      </nav>
    </header>

    <main>
      <div class="main-container">
        <form>
          <label for="first-name">
            <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
          </label>
          <label for="last-name">
            <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>
          </label>
          <label for="email-phone-number">
            <input type="text" id="email-phone-number" name="email-phone-number" placeholder="Email or Phone Number" required>
          </label>
          <label for="new-password">
            <input type="password" id="new-password" name="new-password" placeholder="New Password" required>
          </label>

          <fieldset>
            <label for="month">Birthday
              <a href="#">
                <i class="far fa-question-circle"></i>
              </a>
            </label>

            <div class="birthday-container">
              <select class="birth-date" name="month">
                <option class="active-item">Month</option>
                <option>Jan</option>
                <option>Feb</option>
                <option>Mar</option>
                <option>Apr</option>
                <option>May</option>
                <option>Jun</option>
                <option>Jul</option>
                <option>Aug</option>
                <option>Sep</option>
                <option>Oct</option>
                <option>Nov</option>
                <option>Dec</option>
              </select>

              <select class="birth-date" name="day">
                <option class="active-item">Day</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option>13</option>
                <option>14</option>
                <option>15</option>
                <option>16</option>
                <option>17</option>
                <option>18</option>
                <option>19</option>
                <option>20</option>
                <option>21</option>
                <option>22</option>
                <option>23</option>
                <option>24</option>
                <option>25</option>
                <option>26</option>
                <option>27</option>
                <option>28</option>
                <option>29</option>
                <option>30</option>
                <option>31</option>
              </select>

              <select class="birth-date" name="year">
                <option class="active-item">Year</option>
                <option>2020</option>
                <option>2019</option>
                <option>2018</option>
                <option>2017</option>
                <option>2016</option>
                <option>2015</option>
                <option>2014</option>
                <option>2013</option>
                <option>2012</option>
                <option>2011</option>
                <option>2010</option>
                <option>2009</option>
                <option>2008</option>
                <option>2007</option>
                <option>2006</option>
                <option>2005</option>
                <option>2004</option>
                <option>2003</option>
                <option>2002</option>
                <option>2001</option>
                <option>2000</option>
                <option>1999</option>
                <option>1998</option>
                <option>1997</option>
                <option>1996</option>
                <option>1995</option>
                <option>1994</option>
                <option>1993</option>
                <option>1992</option>
                <option>1991</option>
                <option>1990</option>
                <option>1989</option>
                <option>1988</option>
                <option>1987</option>
                <option>1986</option>
                <option>1985</option>
                <option>1984</option>
                <option>1983</option>
                <option>1982</option>
                <option>1981</option>
                <option>1980</option>
                <option>1979</option>
                <option>1978</option>
                <option>1977</option>
                <option>1976</option>
                <option>1975</option>
                <option>1974</option>
                <option>1973</option>
                <option>1972</option>
                <option>1971</option>
                <option>1970</option>
                <option>1969</option>
                <option>1968</option>
                <option>1967</option>
                <option>1966</option>
                <option>1965</option>
                <option>1964</option>
                <option>1963</option>
                <option>1962</option>
                <option>1961</option>
                <option>1960</option>
              </select>
            </div>
          </fieldset>

          <fieldset>
            <legend class="legend-title" for="gender">Gender
              <a href="#">
                <i class="far fa-question-circle"></i>
              </a>
            </legend>

            <div class="gender-container">
              <div class="gender-input-container">
                <label for="female">Female</label>
                <input class="gender-input" type="radio" id="female" name="gender" value="female">
              </div>
              <div class="gender-input-container">
                <label for="male">Male</label>
                <input class="gender-input" type="radio" id="male" name="gender" value="male">
              </div>
              <div class="gender-input-container">
                <label for="custom">Custom</label>
                <input class="gender-input" type="radio" id="custom" name="gender" value="custom">
              </div>
            </div>

            <legend class="information">
              By clicking Sing Up, you agree to out <a class="term-link" href="#" target="_blank">Terms</a>, <a class="term-link" href="#" target="_blank">Data 
              Policy</a> and <a class="term-link" href="#" target="_blank">Cookies Policy</a>. You may receive SMS Notifications from us and can opt out any time.
            </legend>
          </fieldset>

          <button class="button" type="submit" name="Sign In">
            Sign Up
          </button>
        </form>
      </div>
    </main>
  </body>

</html>
