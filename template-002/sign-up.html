<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Sign Up</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/partials/sign-up-header.css">
    <link rel="stylesheet" href="./styles/partials/sign-up-form.css">
    <link rel="stylesheet" href="./styles/partials/sign-in-footer.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">
  </head>

  <body>
    <header>
      <nav>
        <ul>
          <div class="unorder-list-container">
            <li><a class="sign-in" href="sign-in.html">Sign In</a></li>
            <div class="list-container">
              <h1><a href=""><img class="facebook-logo" src="icons/facebook-square-brands-2.svg" alt="Facebook Logo"></a></h1>
              <li><a class="sign-up" href="">Sign Up</a></li>
            </div>
          </div>
        </ul>
      </nav>
    </header>

    <main>
      <div class="main-container">
        <form>
          <label for="first-name">
            <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
          </label>
          <label for="last-name">
            <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>
          </label>
          <label for="email-phone-number">
            <input type="text" id="email-phone-number" name="email-phone-number" placeholder="Email or Phone Number" required>
          </label>
          <label for="new-password">
            <input type="password" id="new-password" name="new-password" placeholder="New Password" required>
          </label>

          <fieldset>
            <legend class="legend-title" for="month">Birthday
              <a href="#">
                <i class="far fa-question-circle"></i>
              </a>
            </legend>

            <div class="birthday-container">
              <select class="birth-date" name="month">
                <option class="active-item" selected disabled>Month</option>
                <option value="jan">Jan</option>
                <option value="feb">Feb</option>
                <option value="mar">Mar</option>
                <option Value="apr">Apr</option>
                <option Value="may">May</option>
                <option value="jun">Jun</option>
                <option value="jul">Jul</option>
                <option value="aug">Aug</option>
                <option value="sep">Sep</option>
                <option value="oct">Oct</option>
                <option value="nov">Nov</option>
                <option value="dec">Dec</option>
              </select>

              <select class="birth-date" name="day">
                <option class="active-item" selected disabled>Day</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
              </select>

              <select class="birth-date" name="year">
                <option class="active-item" selected disabled>Year</option>
                <option value="2020">2020</option>
                <option value="2019">2019</option>
                <option value="2018">2018</option>
                <option value="2017">2017</option>
                <option value="2016">2016</option>
                <option value="2015">2015</option>
                <option value="2014">2014</option>
                <option value="2013">2013</option>
                <option value="2012">2012</option>
                <option value="2011">2011</option>
                <option value="2010">2010</option>
                <option value="2009">2009</option>
                <option value="2008">2008</option>
                <option value="2007">2007</option>
                <option value="2006">2006</option>
                <option value="2005">2005</option>
                <option value="2004">2004</option>
                <option value="2003">2003</option>
                <option value="2002">2002</option>
                <option value="2001">2001</option>
                <option value="2000">2000</option>
                <option value="1999">1999</option>
                <option value="1998">1998</option>
                <option value="1997">1997</option>
                <option value="1996">1996</option>
                <option value="1995">1995</option>
                <option value="1994">1994</option>
                <option value="1993">1993</option>
                <option value="1992">1992</option>
                <option value="1991">1991</option>
                <option value="1990">1990</option>
                <option value="1989">1989</option>
                <option value="1988">1988</option>
                <option value="1987">1987</option>
                <option value="1986">1986</option>
                <option value="1985">1985</option>
                <option value="1984">1984</option>
                <option value="1983">1983</option>
                <option value="1982">1982</option>
                <option value="1981">1981</option>
                <option value="1980">1980</option>
                <option value="1979">1979</option>
                <option value="1978">1978</option>
                <option value="1977">1977</option>
                <option value="1976">1976</option>
                <option value="1975">1975</option>
                <option value="1974">1974</option>
                <option value="1973">1973</option>
                <option value="1972">1972</option>
                <option value="1971">1971</option>
                <option value="1970">1970</option>
                <option value="1969">1969</option>
                <option value="1968">1968</option>
                <option value="1967">1967</option>
                <option value="1966">1966</option>
                <option value="1965">1965</option>
                <option value="1964">1964</option>
                <option value="1963">1963</option>
                <option value="1962">1962</option>
                <option value="1961">1961</option>
                <option value="1960">1960</option>
              </select>
            </div>
          </fieldset>

          <fieldset>
            <legend class="legend-title" for="gender">Gender
              <a href="#">
                <i class="far fa-question-circle"></i>
              </a>
            </legend>

            <div class="gender-container">
              <div class="gender-input-container">
                <label for="female">Female</label>
                <input class="gender-input" type="radio" id="female" name="gender" value="female">
              </div>
              <div class="gender-input-container">
                <label for="male">Male</label>
                <input class="gender-input" type="radio" id="male" name="gender" value="male">
              </div>
              <div class="gender-input-container">
                <label for="custom">Custom</label>
                <input class="gender-input" type="radio" id="custom" name="gender" value="custom">
              </div>
            </div>

            <legend class="information">
              By clicking Sing Up, you agree to out <a class="term-link" href="#" target="_blank">Terms</a>, <a class="term-link" href="#" target="_blank">Data 
              Policy</a> and <a class="term-link" href="#" target="_blank">Cookies Policy</a>. You may receive SMS Notifications from us and can opt out any time.
            </legend>
          </fieldset>

          <button class="button" type="submit" name="Sign Up">
            Sign Up
          </button>
        </form>
      </div>
    </main>
  </body>

</html>
