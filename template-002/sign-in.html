<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Sign In</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/partials/sign-in-header.css">
    <link rel="stylesheet" href="styles/partials/sign-in-form.css">
    <link rel="stylesheet" href="styles/partials/sign-in-footer.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">
  </head>

  <body>
    <header>
      <nav>
        <ul>
          <div class="unorder-list-container">
            <div class="list-container">
              <h1><a href=""><img class="facebook-logo" src="icons/facebook-square-brands.svg" alt="Facebook Logo"></a></h1>

              <li><a class="sign-in" href="">Sign In</a></li>
            </div>

            <li><a class="sign-up" href="sign-up.html">Sign Up</a></li>
          </div>
        </ul>
      </nav>
    </header>

    <main>
      <div class="main-container">
        <form>
          <div class="form-container">
            <label for="email-phone-number">
              <input type="text" id="email-phone-number" name="email-phone-number" placeholder="Email or Phone Number" required>
            </label>

            <label for="password">
              <input type="password" id="password" name="password" placeholder="Password" required>
            </label>

            <button class="button" type="submit" name="Sign In">
              Sign In
            </button>

            <p>
              <a class="form-paragraph" href="#">Forgot account?</a>
            </p>
          </div>
        </form>
      </div>
    </main>

    <footer>
      <p class="form-container-paragraph">
        <strong><a class="link-form" href="#">Create a Page</a></strong> for a celebraty, band or business
      </p>
    </footer>
  </body>

</html>
