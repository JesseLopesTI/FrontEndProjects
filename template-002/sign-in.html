<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Sign In</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Gayathri&display=swap" rel="stylesheet">
  </head>

  <body>
    <header>
      <div class="header-container">
        <nav>
          <ul>
            <div class="ul-container">
              <div class="logo-sign-in">
                <h1>
                  <a href=""><i class="fab fa-facebook-square"></a></i>
                </h1>

                <li><a class="sign-in" href="">Sign In</a></li>

                <div class="blue-line"></div>
              </div>

              <div class="sign-up-container">
                <li><a class="sign-up" href="sign-up.html">Sign Up</a></li>
              </div>
            </div>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="main-container">
        <form>
          <div class="form-wrapper">
            <label for="email-phone-number">
              <input type="text" id="email-phone-number" name="email-phone-number" placeholder="Email or Phone Number" required>
            </label>

            <label for="password">
              <input type="password" id="password" name="password" placeholder="Password" required>
            </label>

            <button class="button" type="submit" name="Sign In">
              Sign In
            </button>

            <p>
              <a href="#">Forgot account?</a>
            </p>
          </div>
        </form>

        <div class="row"></div>

        <p>
          <strong><a href="#">Create a Page</a></strong> for a celebraty, band or business
        </p>
      </div>
    </main>
  </body>

</html>
