<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form - Template 001</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap">
  </head>

  <body>
    <main>
      <form>
        <div class="form-container">
          <div class="input-container">
            <label for="username">
              <i class="fas fa-user"></i>
            </label>

            <input class="input-username" type="text" id="username" name="username" placeholder="username" required>
          </div>

          <div class="input-container">
            <label for="password">
              <i class="fas fa-key"></i>
            </label>

            <input class="input-password" type="password" id="password" name="password" placeholder="password" required>
          </div>

          <input class="button" type="submit" value="Login">

          <p>
            Not registered? <a href="#">Create an account</a>
          </p>
        </div>
      </form>
    </main>
  </body>

</html>
